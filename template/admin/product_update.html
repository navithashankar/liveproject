{% extends 'admin/headerfooter.html' %}
{% block content %}

		
<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h3 class="title1" style="text-align: center"><b> Project Forms</b></h3>

					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">

						</div>

						<div class="form-body">
							{% for x in details %}
							<form action="/myadmin/product_update/?pid={{x.id}}" method="post"  enctype="multipart/form-data">
							 {% csrf_token %}
							 <h4 style="color: red;text-align: center;">{{error}}</h4>
							 <div class="form-group"> 
							 	<label for="name">Name</label> 
							 	<input type="text" class="form-control" name="Name" id="name" placeholder="Name" value="{{x.name}}"> 
							 </div> 
							 <div class="form-group"> 
							 	<label for="exampleInputprice1">Price</label> 
							 	<input type="text" name="Price" class="form-control" id="exampleInputPrice1" placeholder="Price" value="{{x.price}}"> 
							 </div> 
							 <div class="form-group"> 
							 	<label for="exampleInputoffprice1">Off Price</label> 
							 	<input type="text" name="Offprice" class="form-control" id="exampleInputoffPrice1" placeholder="Off Price" value="{{x.offprice}}"> 
							 </div> 
							 <div class="form-group"> 
							 	<label for="exampleInputdetails1">Details</label> 
							 	<input type="text" name="Details" class="form-control" id="exampleInputdetails1" placeholder="Details" value="{{x.details}}"> 
							 </div> 
							 <div class="form-group"> 
							 	<label for="items">Catagory</label> 
							 	<select id="CATAGORY" name="Catagory" class="form-control"> 
							 		<option  value="{{x.catagory.id}}" selected>{{x.catagory.catagory}}</option> 
							 		{% for x in data %}
							 		<option value="{{x.id}}">{{x.catagory}}</option>  
							 		{% endfor %} 
							 	</select> 
							 	<br> 
								
								















							 	<div class="form-group"> 
							 		 
						
							 		<!-- <input type="file" name="Proimage" id="exampleInputFile">  -->
							 		 <img src="{{x.proimage.url}}">
							 	</div>

							 	<div class="form-group">
                         		<div class="col-md-8">
								<div class="input-group input-icon right">
									<span class="input-group-addon">
										<i class="fa fa-bars" style="width: 14px; height: 14px;"></i>
									</span>
                                    <label for="up">Do you want update image</label>
                                    <input type="radio"  id="imgup" name="imgup" onchange="hide();" value="yes">Yes
                                    <input type="radio"  id="imgup1" name="imgup" onchange="hide();" checked="" value="no">No   
                                 </div>

                                 <div class="form-group" style="display: none;" id="proup">
                                    <label for="FILE">Update Image</label>
                                    <input type="file" class="form-control" id="FILE" name="Proimage" placeholder="Proimage">     
                                 </div>



							 	<div class="checkbox"> 
							 		<label> <input type="checkbox"> Check me out </label> 
							 	</div> 
							 	<button type="submit" class="btn btn-default">Update</button> 
							 </div>
							</div>
						</div>

							 </form>
							 {% endfor %} 
						</div>
					</div>
					
				</div>
			</div>
		</div>



<script type="text/javascript">
        function hide(){
        var chkYes = document.getElementById("imgup");
        var divproup = document.getElementById("proup");
        divproup.style.display = chkYes.checked ? "block" : "none";
        if (chkYes.checked){
            var img = document.getElementById("FILE").required = true;
        }
        else{
            var img = document.getElementById("FILE").required = false;
        }
    }
</script>


{% endblock %}
