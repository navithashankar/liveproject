{% extends 'admin/headerfooter.html' %}
{% block content %}



	<!-- main content start-->
	<div id="page-wrapper">
		<div class="main-page">
			<div class="forms">
				<h3 class="title1" style="text-align: center"><b> USER DATA</b></h3>

				<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
					<!-- <div class="form-title"> -->

					</div>




<section class="best-service-section service-two ptb-100">
<div class="container mt-5">
  <!-- <h2 style="text-align: center;"><b><u></u></b></h2> -->
   <div class="container mt-5">     
  <table class="table">
		<thead>
			<tr>
				<th data-breakpoints="xs">ID</th>
				<th>Name</th>
				<th>Mobile No</th>
                <th>Subject</th>
				<th>Email Id</th>
				<th>Message</th>
			</tr>
		</thead>
		<tbody>
		{% for x in contact %}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{x.name}}</td>
				<td>{{x.mobileno}}</td>
				<td>{{x.subject}}</td>
				<td>{{x.email}} </td>
                <td>{{x.message}}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
</div>
</section>

{% endblock %}
