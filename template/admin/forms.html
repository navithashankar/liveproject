{% extends 'admin/headerfooter.html' %}
{% block content %}
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h3 class="title1" style="text-align: center"><b> Product Form</b></h3>

					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">

						</div>

						<div class="form-body">
							<form action="/myadmin/forms/" method="post"  enctype="multipart/form-data">
							 {% csrf_token %}
							 <h4 style="color: red;text-align: center;">{{error}}</h4>
							 <div class="form-group"> 
							 	<label for="name">Name</label> 
							 	<input type="text" class="form-control" name="Name" id="name" placeholder="Name"> 
							 </div> 
							 <div class="form-group"> 
							 	<label for="exampleInputprice1">Price</label> 
							 	<input type="text" name="Price" class="form-control" id="exampleInputPrice1" placeholder="Price"> 
							 </div> 
							 <div class="form-group"> 
							 	<label for="exampleInputoffprice1">Off Price</label> 
							 	<input type="text" name="Offprice" class="form-control" id="exampleInputoffPrice1" placeholder="Off Price"> 
							 </div> 
							 <div class="form-group"> 
							 	<label for="exampleInputdetails1">Details</label> 
							 	<input type="text" name="Details" class="form-control" id="exampleInputdetails1" placeholder="Details"> 
							 </div> 
							 <div class="form-group"> 
							 	<label for="exampleInputcatagory">Catagory</label> 
							 	<select  name="catagory" class="form-control"  id="exampleInputcatagory"> 
							 		<option  value="">Select One</option> 
							 		{% for x in data %}
							 		<option value="{{x.id}}">{{x.catagory}}</option>  
							 		{% endfor %}
							 	</select> 
							 </div>
							 	<br> 
							 	<div class="form-group"> 
							 		<label for="FILE">Product Image</label> 
							 		<input type="file" name="Proimage" id="FILE"> 
							 	</div> 
							 	<div class="checkbox"> 
							 		<label> <input type="checkbox"> Check me out </label> 
							 	</div> 
							 	<button type="submit" class="btn btn-default">Submit</button> 
							 </form> 
						</div>
					</div>
					
				</div>
			</div>
		</div>
		{% endblock %}
