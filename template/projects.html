{% extends 'headerfooter.html' %}
{% block content %}


<div class="page-title-area ptb-100">
<div class="container">
<div class="page-title-content">
<h1>Projects</h1>
<ul>
<li class="item"><a href="/">Home</a></li>
<li class="item"><a href="/projects/"><i class="flaticon-play-button"></i>Projects</a></li>
</ul>
</div>
</div>
<div class="bg-image">
<img src="/static/img/page-title/projects-bg.jpg" alt="Demo Image">
</div>
</div>

<section class="best-service-section service-two ptb-100">
<div class="container">
<div class="row">
    
    {% for x in prd %}
<div class="col-lg-4 col-md-6"> 
<div class="projects-item">
<div class="image">
<img src="{{x.proimage.url}}" style="width:400px;height:282px; object-fit: cover;" alt="Demo Image">
</div>
<div class="overlay-content">

</div>
</div>
</div> 
{% endfor %}

<div class="col-lg-12 col-md-12">
<div class="pagination text-center">
<a href="#" class="prev page-numbers"><i class="fas fa-angle-left"></i></a>
<span class="page-numbers current" aria-current="page">1</span>
<a href="#" class="page-numbers">2</a>
<a href="#" class="page-numbers">3</a>
<a href="#" class="page-numbers">4</a>
<a href="#" class="next page-numbers"><i class="fas fa-angle-right"></i></a>
</div>
</div>
</div>
</div>
</section>


<section class="newsletter-section newsletter-three bg-primary">
<div class="container">
<div class="row">
<div class="col-lg-6">
<div class="newsletter-content ptb-100">
<h2>Subscribe Our Newsletter</h2>
<form class="newsletter-form" data-toggle="validator">
 <div class="input-group">
<input class="form-control" placeholder="E-mail" type="text" name="EMAIL" required="" autocomplete="off">
<div class="cta-btn">
<button class="primary-btn" type="submit">
Subscribe
</button>
</div>
</div>
<div id="validator-newsletter" class="form-result"></div>
</form>
</div>
</div>
</div>
</div>
</section>


{% endblock %}
