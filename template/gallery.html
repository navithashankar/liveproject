{% extends 'headerfooter.html' %}
{% block content %}

<div class="page-title-area ptb-100">
<div class="container">
<div class="page-title-content">
<h1>Team Members</h1>
<ul>
<li class="item"><a href="/index/">Home</a></li>
<li class="item"><a href="/team_members/"><i class="flaticon-play-button"></i>Team Members</a></li>
</ul>
</div>
</div>
<div class="bg-image">
<img src="/static/img/page-title/team-members-bg.jpg" alt="Demo Image">

</div>


<section class="team-members-section ptb-100">
<div class="container">
<div class="row">

    
{% for x in prd %}
<div class="col-lg-4 col-md-6">
<div class="team-item">
<div class="image">
<img src="{{x.proimage.url}}" style="width:476px;height:372px; object-fit: cover;" alt="Demo Image">
</div>
<div class="content">
<h3><a href="/gallery/?gid={{x.id}}">{{x.name}}</a></h3>
<span>{{x.offprice}}</span>
</div>
<div class="overlay-content">
<div class="social-link">
<a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
<a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
<a href="#" target="_blank"><i class="fab fa-tumblr"></i></a>
</div>
</div>
</div>
</div>
{% endfor %}


<div class="col-lg-12 col-md-12">
<div class="pagination text-center">
<a href="#" class="prev page-numbers"><i class="fas fa-angle-left"></i></a>
<span class="page-numbers current" aria-current="page">1</span>
<a href="#" class="page-numbers">2</a>
<a href="#" class="page-numbers">3</a>
<a href="#" class="page-numbers">4</a>
<a href="#" class="next page-numbers"><i class="fas fa-angle-right"></i></a>
</div>
</div>
</div>
</div>
</section>


<section class="newsletter-section newsletter-three bg-primary">
<div class="container">
<div class="row">
<div class="col-lg-6">
